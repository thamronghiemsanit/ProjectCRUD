<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<body>
  <div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg" data-bs-theme="dark" style="background-color: #1a3f87;">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="/images/logo-removebg-preview.png" alt="Logo" width="100%" height="65" class="d-inline-block align-text-top">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            <li class="nav-item">
              <a href="/" th:class="${page == '/home' ? 'nav-link active' : 'nav-link'}" >Home</a>
            </li>

            <li class="nav-item">
              <a href="/product" th:class="${page == '/product' ? 'nav-link active' : 'nav-link'}" >Product</a>
            </li>

            <li class="nav-item">
              <a href="/report" th:class="${page == '/report' ? 'nav-link active' : 'nav-link'}" >Report</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </div>
</body>
</html>
