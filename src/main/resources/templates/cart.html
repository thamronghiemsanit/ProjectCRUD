<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${titel}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<div th:replace="/fragment/navbar :: navbar"></div>

<div class="container-fluid">

    <div class="row mt-3">
        <div class="col-6 mx-auto">
            <div class="card p-2">
                <div class="card-header">
                    รายการสั่งซื้อสินค้า
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>ภาพ</th>
                            <th>ชื่อสินค้า</th>
                            <th>จำนวนสินค้า</th>
                            <th>ราคา</th>
                        </tr>
                    </thead>
                    <tbody>
                    <form th:action="@{/checkout}" method="post" th:object="${product}">
                        <tr th:each=" c : ${productList}">
                            <td><img th:src="@{'/images/products/' + ${c.image}}" height="30px" /></td>
                            <td th:text="${c.name}"></td>
                            <td th:text="${c.quantity}"></td>
                            <td th:text="${c.price}"></td>

                            <input type="text"   hidden="hidden" name="name"  th:value="${c.name}">
                            <input type="number" hidden="hidden" name="quantity" th:value="${c.quantity}">
                            <input type="number" hidden="hidden" name="price" th:value="${c.price}">
                            <input type="number" hidden="hidden" name="total"  th:value="${total}">
                        </tr>
                        <tr>
                            <td colspan="3">Total</td>
                            <td th:text="${total}"></td>
                            <td></td>
                        </tr>
                        <tr>

                            <td colspan="3">
                                <input type="submit" class="btn btn-success form-control" th:value="SUMIT">
                            </td>

                            <td>
                                <a th:href="@{/clearCart}" class="btn btn-warning">Clear cart</a>
                            </td>

                        </tr>
                    </form>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
